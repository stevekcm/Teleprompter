<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Teleprompter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Helvetica Neue", sans-serif;
        background: transparent;
        color: white;
        overflow: hidden;
        -webkit-app-region: drag;
        user-select: none;
      }

      .window {
        background: rgba(0, 0, 0, 0.85);
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        width: 400px;
        height: 500px;
        display: flex;
        flex-direction: column;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Header */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        -webkit-app-region: drag;
      }

      .title {
        font-size: 12px;
        font-weight: 600;
        color: #888;
        letter-spacing: 0.5px;
      }

      .controls {
        display: flex;
        gap: 8px;
        -webkit-app-region: no-drag;
      }

      .btn {
        width: 24px;
        height: 24px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .btn.active {
        background: #4caf50;
        color: white;
      }

      .close-btn {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #ff5f56;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        color: transparent;
        transition: color 0.2s;
      }

      .close-btn:hover {
        color: rgba(0, 0, 0, 0.5);
      }

      .close-btn:hover::after {
        content: "×";
      }

      /* Slide Info */
      .slide-info {
        padding: 12px 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255, 255, 255, 0.05);
        -webkit-app-region: no-drag;
        gap: 12px;
      }

      .slide-number {
        font-size: 14px;
        font-weight: 600;
        color: #4caf50;
        white-space: nowrap;
      }

      .slide-title-container {
        flex: 1;
        min-width: 0;
      }

      .slide-title-input {
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        padding: 4px 8px;
        font-size: 12px;
        color: white;
        font-family: inherit;
        transition: all 0.2s;
      }

      .slide-title-input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.08);
        border-color: #4caf50;
      }

      .slide-title-input::placeholder {
        color: #666;
      }

      .nav-buttons {
        display: flex;
        gap: 8px;
      }

      .nav-btn {
        padding: 4px 12px;
        border-radius: 4px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .nav-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .nav-btn:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }

      /* Content Area */
      .content {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        -webkit-app-region: no-drag;
      }

      .content::-webkit-scrollbar {
        width: 8px;
      }

      .content::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
      }

      .content::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }

      .content::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      /* View Mode */
      .script-view {
        display: block;
        font-size: 13px;
        line-height: 1.5;
        color: white;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .empty-state {
        text-align: center;
        color: #666;
        padding: 40px 20px;
      }

      .empty-state-icon {
        font-size: 48px;
        margin-bottom: 16px;
        opacity: 0.5;
      }

      .empty-state-text {
        font-size: 14px;
        margin-bottom: 8px;
      }

      .empty-state-hint {
        font-size: 12px;
        color: #555;
      }

      /* Edit Mode */
      .edit-mode {
        display: none;
        height: 100%;
      }

      .edit-mode.active {
        display: flex;
        flex-direction: column;
      }

      .script-editor {
        flex: 1;
        width: 100%;
        padding: 12px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        color: white;
        font-size: 13px;
        line-height: 1.5;
        resize: none;
        font-family: inherit;
        margin-bottom: 12px;
      }

      .script-editor:focus {
        outline: none;
        border-color: #4caf50;
        background: rgba(255, 255, 255, 0.08);
      }

      .script-editor::placeholder {
        color: #666;
      }

      .edit-actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
      }

      .save-btn {
        padding: 8px 16px;
        border-radius: 6px;
        border: none;
        background: #4caf50;
        color: white;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .save-btn:hover {
        background: #45a049;
      }

      .cancel-btn {
        padding: 8px 16px;
        border-radius: 6px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .cancel-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Footer */
      .footer {
        padding: 8px 16px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 11px;
        color: #666;
        -webkit-app-region: no-drag;
      }

      .shortcuts {
        display: flex;
        gap: 12px;
      }

      .shortcut {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .key {
        background: rgba(255, 255, 255, 0.1);
        padding: 2px 6px;
        border-radius: 3px;
        font-family: monospace;
        font-size: 10px;
      }

      /* Settings Panel */
      .settings-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        -webkit-app-region: no-drag;
      }

      .settings-overlay.active {
        display: flex;
      }

      .settings-panel {
        background: rgba(20, 20, 20, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        padding: 24px;
        width: 320px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      }

      .settings-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 20px;
        color: white;
      }

      .setting-item {
        margin-bottom: 20px;
      }

      .setting-label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
        font-size: 13px;
        color: #ccc;
      }

      .setting-value {
        color: #4caf50;
        font-weight: 600;
      }

      .setting-slider {
        width: 100%;
        height: 6px;
        border-radius: 3px;
        background: rgba(255, 255, 255, 0.1);
        outline: none;
        -webkit-appearance: none;
        appearance: none;
      }

      .setting-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #4caf50;
        cursor: pointer;
        transition: all 0.2s;
      }

      .setting-slider::-webkit-slider-thumb:hover {
        background: #45a049;
        transform: scale(1.1);
      }

      .setting-slider::-moz-range-thumb {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #4caf50;
        cursor: pointer;
        border: none;
        transition: all 0.2s;
      }

      .setting-slider::-moz-range-thumb:hover {
        background: #45a049;
        transform: scale(1.1);
      }

      .settings-actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
        margin-top: 24px;
        padding-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .settings-close-btn {
        padding: 8px 16px;
        border-radius: 6px;
        border: none;
        background: #4caf50;
        color: white;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .settings-close-btn:hover {
        background: #45a049;
      }

      .preview-text {
        margin-top: 12px;
        padding: 12px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 6px;
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="window">
      <!-- Header -->
      <div class="header">
        <div class="title">TELEPROMPTER</div>
        <div class="controls">
          <button class="btn" id="settingsBtn" title="Settings">⚙</button>
          <button class="btn" id="editBtn" title="Edit script">✎</button>
          <button class="close-btn" id="closeBtn"></button>
        </div>
      </div>

      <!-- Slide Info -->
      <div class="slide-info">
        <div class="slide-number">Slide <span id="currentSlide">1</span></div>
        <div class="slide-title-container">
          <input
            type="text"
            class="slide-title-input"
            id="slideTitleInput"
            placeholder="Add slide title..."
            maxlength="50"
          />
        </div>
        <div class="nav-buttons">
          <button class="nav-btn" id="prevBtn">← Prev</button>
          <button class="nav-btn" id="nextBtn">Next →</button>
        </div>
      </div>

      <!-- Content Area -->
      <div class="content">
        <!-- View Mode -->
        <div id="viewMode" class="view-mode">
          <div class="script-view" id="scriptView"></div>
          <div class="empty-state" id="emptyState" style="display: none">
            <div class="empty-state-icon">📝</div>
            <div class="empty-state-text">No script for this slide</div>
            <div class="empty-state-hint">Click the edit button to add one</div>
          </div>
        </div>

        <!-- Edit Mode -->
        <div id="editMode" class="edit-mode">
          <textarea
            class="script-editor"
            id="scriptEditor"
            placeholder="Enter your script for this slide..."
          ></textarea>
          <div class="edit-actions">
            <button class="cancel-btn" id="cancelBtn">Cancel</button>
            <button class="save-btn" id="saveBtn">Save</button>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <div class="shortcuts">
          <div class="shortcut">
            <span class="key">←</span>
            <span class="key">→</span>
            <span>Navigate</span>
          </div>
          <div class="shortcut">
            <span class="key">E</span>
            <span>Edit</span>
          </div>
        </div>
        <div id="status">Stream-Protected</div>
      </div>
    </div>

    <!-- Settings Overlay -->
    <div class="settings-overlay" id="settingsOverlay">
      <div class="settings-panel">
        <div class="settings-title">Display Settings</div>

        <div class="setting-item">
          <div class="setting-label">
            <span>Font Size</span>
            <span class="setting-value" id="fontSizeValue">13px</span>
          </div>
          <input
            type="range"
            class="setting-slider"
            id="fontSizeSlider"
            min="10"
            max="24"
            value="13"
            step="1"
          />
          <div
            class="preview-text"
            id="fontPreview"
            style="font-size: 13px; line-height: 1.5"
          >
            Preview: This is how your script will look
          </div>
        </div>

        <div class="setting-item">
          <div class="setting-label">
            <span>Line Height</span>
            <span class="setting-value" id="lineHeightValue">1.5</span>
          </div>
          <input
            type="range"
            class="setting-slider"
            id="lineHeightSlider"
            min="1.2"
            max="2.0"
            value="1.5"
            step="0.1"
          />
        </div>

        <div class="settings-actions">
          <button class="settings-close-btn" id="settingsCloseBtn">Done</button>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
