<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teleprompter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      border-radius: 10px;
      overflow: hidden;
      -webkit-app-region: drag;
      user-select: none;
    }

    .container {
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      -webkit-app-region: no-drag;
    }

    .title {
      font-size: 14px;
      font-weight: 600;
      color: #888;
    }

    .close-btn {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ff5f56;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: transparent;
      transition: color 0.2s;
    }

    .close-btn:hover {
      color: rgba(0, 0, 0, 0.5);
    }

    .close-btn:hover::after {
      content: 'Ã—';
    }

    .test-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      color: #4CAF50;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      -webkit-app-region: no-drag;
    }

    .status {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">TELEPROMPTER</div>
      <button class="close-btn" id="closeBtn"></button>
    </div>
    <div class="test-content">
      TEST
    </div>
    <div class="status">
      Screen capture protection enabled
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
